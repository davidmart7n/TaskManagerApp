<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
   <h1>Edit Task</h1>
    <!-- Modificada la acción para enviar los datos a /tasks con POST -->
    <form action="/tasks" method="POST">
        <!-- Campo oculto para enviar el id de la tarea -->
        <input type="hidden" name="id" th:value="${task.id}"/> 
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${task.name}" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${task.description}" required><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" th:value="${task.status}" required><br>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" th:value="${task.dueDate}" required><br>

        <button type="submit">Save Changes</button>
    </form>

    <!-- Botón para volver a la lista de tareas -->
    <form action="/tasks" method="get">
        <button type="submit">Back to Task List</button>
    </form>
</body>
</html>
