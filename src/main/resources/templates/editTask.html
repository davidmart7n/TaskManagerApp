<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="/css/editTask.css">
</head>
<body>
    <div class="edit-task-container">
        <div class="card">
            <h1>Edit Task</h1>
            <!-- Formulario de edición -->
            <form action="/tasks" method="POST">
                <!-- Campo oculto para enviar el id de la tarea -->
                <input type="hidden" name="id" th:value="${task.id}"/> 

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:value="${task.name}" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" th:value="${task.description}" required>
                </div>

                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate" th:value="${task.dueDate}" required>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option th:each="status : ${T(com.taskmanager.app.Task$Status).values()}" 
                                th:value="${status}" 
                                th:text="${status}" 
                                th:selected="${status == task.status}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>

            <!-- Botón para volver a la lista de tareas -->
            <div class="text-center mt-3">
                <a href="/tasks" class="btn btn-secondary">Back to All Tasks</a>
            </div>
        </div>
    </div>
</body>
</html>
